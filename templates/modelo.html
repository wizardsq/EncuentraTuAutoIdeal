<body>

<form action="/result", method="post">
    <div class="container-contact100">
        <div class="wrap-contact100 ">
            <form class="contact100-form validate-form ">
                <span class="contact100-form-title">
                    Introduce los valores del automovil
                </span>

                <div class="wrap-input100 input100-select bg1">
                    <span class="label-input100">Precio de Venta <b style="color:red">*</b></span>
                    <div>
                        <select class="js-select2" name="precio">
                            <option selected>Elija una opcion</option>
                            <option value="0">mayor a 300000 </option>
                            <option value="1">entre 150000 y 299999 </option>
                            <option value="2">entre 50000 y 149999</option>
                            <option value="3">Menor a 49999  </option>
                        </select>
                        <div class="dropDownSelect2"></div>
                    </div>
                </div>
                
                <div class="wrap-input100 input100-select bg1">
                    <span class="label-input100">Precio de mantenimiento <b style="color:red">*</b></span>
                    <div>
                        <select class="js-select2" name="mantenimiento">
                            <option selected>Elija una opcion</option>
                            <option value="0">0 a 999 </option>
                            <option value="1">1000 a 1999 </option>
                            <option value="2">2000 a 2999 </option>
                            <option value="3">mayor 3000 </option>
                        </select>
                        <div class="dropDownSelect2"></div>
                    </div>
                </div>

                <div class="wrap-input100 input100-select bg1">
                    <span class="label-input100">Numero de puertas <b style="color:red">*</b></span>
                    <div>
                        <select class="js-select2" name="puertas">
                            <option selected>Elija una opcion</option>
                            <option value="2">2 </option>
                            <option value="3">3 </option>
                            <option value="4">4 </option>
                            <option value="5">mayor 5 </option>
                        </select>
                        <div class="dropDownSelect2"></div>
                    </div>
                </div>

                <div class="wrap-input100 input100-select bg1">
                    <span class="label-input100">Numero de personas <b style="color:red">*</b></span>
                    <div>
                        <select class="js-select2" name="personas">
                            <option selected>Elija una opcion</option>
                            <option value="2">2 </option>
                            <option value="4">4 </option>
                            <option  value="5">mayor 5 </option>
                        </select>
                        <div class="dropDownSelect2"></div>
                    </div>
                </div>



                <div class="wrap-input100 input100-select bg1">
                    <span class="label-input100">Tamaño de cajuela <b style="color:red">*</b></span>
                    <div>
                        <select class="js-select2" name="cajuela">
                            <option selected>Elija una opcion</option>
                            <option value="1">Pequeña </option>
                            <option value="2">Mediana </option>
                            <option value="3">Grande </option>
                        </select>
                        <div class="dropDownSelect2"></div>
                    </div>
                </div>

                <div class="wrap-input100 input100-select bg1">
                    <span class="label-input100">Nivel de seguridad <b style="color:red">*</b></span>
                    <div>
                        <select class="js-select2" name="seguridad">
                            <option selected>Elija una opcion</option>
                            <option  value="1">Bajo </option>
                            <option  value="2">Medio </option>
                            <option  value="3">Alto </option>
                        </select>
                        <div class="dropDownSelect2"></div>
                    </div>
                </div>

                <div class="container-contact100-form-btn">
                    <button type="submit" class="contact100-form-btn">
                        <span>
                            Enviar
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</form>

      
    
    <!--===============================================================================================-->
    <script src="{{url_for('static', filename='css/assets/documents/vendor/jquery/jquery-3.2.1.min.js')}}"></script>
    <!--===============================================================================================-->
        <script src="{{url_for('static', filename='css/assets/documents/vendor/animsition/js/animsition.min.js')}} "></script>
    <!--===============================================================================================-->
        <script src="{{url_for('static', filename='css/assets/documents/vendor/bootstrap/js/popper.js')}} "></script>
        <script src="{{url_for('static', filename='css/assets/documents/vendor/bootstrap/js/bootstrap.min.js')}}  "></script>
    <!--===============================================================================================-->
        <script src="{{url_for('static', filename='css/assets/documents/vendor/select2/select2.min.js')}}  "></script>
        <script>
            $(".js-select2").each(function(){
                $(this).select2({
                    minimumResultsForSearch: 20,
                    dropdownParent: $(this).next('.dropDownSelect2')
                });
    
    
                $(".js-select2").each(function(){
                    $(this).on('select2:close', function (e){
                        if($(this).val() == "Please chooses") {
                            $('.js-show-service').slideUp();
                        }
                        else {
                            $('.js-show-service').slideUp();
                            $('.js-show-service').slideDown();
                        }
                    });
                });
            })
        </script>
    <!--===============================================================================================-->
        <script src="{{url_for('static', filename='css/assets/documents/vendor/daterangepicker/moment.min.js')}} "></script>
        <script src="{{url_for('static', filename='css/assets/documents/vendor/daterangepicker/daterangepicker.js')}}  "></script>
    <!--===============================================================================================-->
        <script src="{{url_for('static', filename='css/assets/documents/vendor/countdowntime/countdowntime.js')}}   "></script>
    <!--===============================================================================================-->
        <script src="{{url_for('static', filename='css/assets/documents/vendor/noui/nouislider.min.js')}}"></script>
       
    <!--===============================================================================================-->
        <script src="js/main.js"></script>
